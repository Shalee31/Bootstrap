<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>

<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Page 1</a>
                            </li>
                            <li>
                                <a href="#">Page 2</a>
                            </li>
                            <li>
                                <a href="#">Page 3</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-in"></span> Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    <div class="container">
        <h1> Registration Form</h1>
        <form id="register">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>
                            <label>Enter first name:</label>
                        </td>
                        <td>
                            <input type="text" name="fname" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enter last name:</label>
                        </td>
                        <td>
                            <input type="text" name="lname" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enter password:</label>
                        </td>
                        <td>
                            <input type="password" name="pwd" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Select Gender:</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" value="Male" /> Male</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="gender" value="Female" /> Female </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Select City:</label>
                        </td>
                        <td>
                            <select name="city">
                                <option value="Mumbai">Mumbai</option>
                                <option value="Indore">Indore</option>
                                <option value="Pune">Pune</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enter Address:</label>
                        </td>
                        <td>
                            <textarea cols="20" rows="5" name="address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Select your b'day:</label>
                        </td>
                        <td>
                            <input type="datetime-local" name="dob" />

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="Submit" value="Register" class="btn btn-success">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="login.html">Already Registered, Login here</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
